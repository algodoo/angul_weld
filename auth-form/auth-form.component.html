<form id='Auth'>
  <div class = 'auth'>
    <h2>
  <label>Login:
    <input [(ngModel)]="login" placeholder="login"/>
  </label>

  <label>Password:
    <input [(ngModel)]="password" placeholder="password"/>
  </label>
</h2>
  </div>
  <div class='buttonHolder'>
  <button (click)='Ok()'>Ok</button>
  </div>
</form>
